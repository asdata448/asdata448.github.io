<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đồng hồ điện tử</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="dong_ho">
        <h2>Thời gian bây giờ là:</h2>
        <div id="thoi_gian">
            <div>
                <span id="gio">00</span><span>Giờ</span>
            </div>
            <div>
                <span id="phut">00</span><span>Phút</span>
            </div>
            <div>
                <span id="giay">00</span><span>Giây</span>
            </div>
        </div>
        <div class="link" id="link"> 
            <h1><a href="http://www.justforduongduong.lovestoblog.com/?i=1" target=”_blank” >Link Website</a></h1>
        </div>
    </div>

    <script>
        function dong_ho() {
            var gio = document.getElementById("gio");
            var phut = document.getElementById("phut");
            var giay = document.getElementById("giay");
            var gio_hien_tai = new Date().getHours();
            var phut_hien_tai = new Date().getMinutes();
            var giay_hien_tai = new Date().getSeconds();
            gio.innerHTML = gio_hien_tai < 10 ? "0" + gio_hien_tai : gio_hien_tai;
            phut.innerHTML = phut_hien_tai < 10 ? "0" + phut_hien_tai : phut_hien_tai;
            giay.innerHTML = giay_hien_tai < 10 ? "0" + giay_hien_tai : giay_hien_tai;
        }
        setInterval(dong_ho, 1000);
    </script>

    <div id="inf">
        <h4>Made By NguyenAnh</h4>
    </div>
</body>
</html>
